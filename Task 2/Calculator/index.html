<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input type="text" class="input" />
      <h1>Calculator</h1>
      <div class="buttons">
        <button class="button acc" data-value="AC">AC</button>
        <button class="button acc" data-value="DE">DE</button>
        <button class="button" data-value=".">.</button>
        <button class="button acc" data-value="/">/</button>
        <button class="button" data-value="7">7</button>
        <button class="button" data-value="8">8</button>
        <button class="button" data-value="9">9</button>
        <button class="button acc" data-value="*">*</button>
        <button class="button" data-value="4">4</button>
        <button class="button" data-value="5">5</button>
        <button class="button" data-value="6">6</button>
        <button class="button acc" data-value="-">-</button>
        <button class="button" data-value="1">1</button>
        <button class="button" data-value="2">2</button>
        <button class="button" data-value="3">3</button>
        <button class="button acc" data-value="+">+</button>
        <button class="button" data-value="00">00</button>
        <button class="button" data-value="0">0</button>
        <button class="button equal acc" data-value="=">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
